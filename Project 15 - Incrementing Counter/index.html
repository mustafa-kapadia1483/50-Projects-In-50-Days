<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incrementing Counter</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/ce0f33054f.js" crossorigin="anonymous"></script>

  <!-- Custom Css -->
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="counter-container">
    <div class="counter-box">
      <i class="fab fa-twitter"></i>
      <h2 class="count" data-target="12000"></h2>
      <h3 class="count-title">Twitter Followers</h3>
    </div>
    <div class="counter-box">
      <i class="fab fa-youtube"></i>
      <h2 class="count" data-target="40000"></h2>
      <h3 class="count-title">YouTube Subscribers</h3>
    </div>
    <div class="counter-box">
      <i class="fab fa-instagram"></i>
      <h2 class="count" data-target="20000"></h2>
      <h3 class="count-title">Instagram Followers</h3>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
